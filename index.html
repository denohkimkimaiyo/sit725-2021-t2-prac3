<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SIT 725 Prac 3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .card {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="https://www.linkedin.com/in/your-linkedin-profile" target="_blank">LinkedIn</a></li>
            </ul>
        </div>
    </nav>

    
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Open Form</a>

    
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>EV Driver Details</h4>
            <form id="driverForm" action="/submit-form" method="post">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate" name="first_name">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="last_name" type="text" class="validate" name="last_name">
                        <label for="last_name">Last Name</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate" name="email">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="message" class="materialize-textarea" name="message"></textarea>
                        <label for="message">Message</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                            <i class="material-icons right">send</i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <div class="container">
        <div class="row" id="cardsContainer"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.AutoInit();

            const modal = document.querySelectorAll('.modal');
            M.Modal.init(modal);

            document.getElementById('driverForm').addEventListener('submit', async function(event) {
                event.preventDefault(); 

                
                const firstName = document.getElementById('first_name').value;
                const lastName = document.getElementById('last_name').value;
                const email = document.getElementById('email').value;
                const message = document.getElementById('message').value;

            
                console.log('Form submitted:');
                console.log('First Name:', firstName);
                console.log('Last Name:', lastName);
                console.log('Email:', email);
                console.log('Message:', message);

                
                const cardHTML = `
                    <div class="col s12 m6">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">${firstName} ${lastName}</span>
                                <p>Email: ${email}</p>
                                <p>Message: ${message}</p>
                            </div>
                        </div>
                    </div>
                `;

                
                const cardsContainer = document.getElementById('cardsContainer');
                cardsContainer.innerHTML += cardHTML;

                
                document.getElementById('driverForm').reset();

            
                try {
                    const response = await fetch('/submit-form', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ first_name: firstName, last_name: lastName, email, message })
                    });

                    if (response.ok) {
                        console.log('Data sent to the server successfully!');
                    } else {
                        console.error('Failed to send data to the server.');
                    }
                } catch (error) {
                    console.error('Error sending data to the server:', error);
                }
            });
        });
    </script>
</body>
</html>
